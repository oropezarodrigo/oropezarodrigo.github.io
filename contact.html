    <meta charset="UTF-8">

<body>

    <nav>

            <li><a href="index.html">Inicio</a></li>
            <li><a href="portfolio.html">Portafolio</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>

    <div class="container">
        <h2>Contacto</h2>
        <p>¡Gracias por tu interés! Por favor, llena el formulario y me pondré en contacto contigo lo antes posible.</p>
        
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" required placeholder="Escribe tu mensaje" rows="4"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <footer>
        © 2025 Rodrigo Oropeza
    </footer>
</body>
</html>
