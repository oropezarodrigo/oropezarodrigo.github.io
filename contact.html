<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Rodrigo Oropeza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>
    
    <section class="contact-container">
        <div class="contact-form-box">
            <h2>Envíame un mensaje</h2>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
        
        <div class="contact-info">
            <h2>Otras formas de contacto</h2>
            <p>Puedes contactarme a través de:</p>
            <ul>
                <li><a href="mailto:tuemail@example.com">tuemail@example.com</a></li>
                <li><a href="https://www.linkedin.com/in/rodrigo-oropeza-estrada-627b86150/?trk=public_profile_browsemap" target="_blank">LinkedIn</a></li>
            </ul>
        </div>
    </section>
    
    <footer>
        <p>© 2025 Rodrigo Oropeza</p>
    </footer>
</body>
</html>
