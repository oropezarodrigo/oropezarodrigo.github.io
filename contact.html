<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Rodrigo Oropeza</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>
    
    <section class="contact">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Conéctate conmigo</h2>
                <p>Puedes contactarme a través de mi LinkedIn:</p>
                <a href="https://www.linkedin.com/in/rodrigo-oropeza-estrada-627b86150/?trk=public_profile_browsemap" class="btn linkedin" target="_blank">Visitar LinkedIn</a>
            </div>
            <div class="contact-form-container">
                <h2>Envíame un mensaje</h2>
                <form action="#" method="post" class="contact-form">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit" class="btn">Enviar</button>
                </form>
            </div>
        </div>
    </section>
    
    <footer>
        <p>© 2025 Rodrigo Oropeza</p>
    </footer>
</body>
</html>
