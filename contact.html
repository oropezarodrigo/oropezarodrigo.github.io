<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo Oropeza - Contacto</title>
    <link rel="stylesheet" href="style.css"> <!-- Estilo global -->
</head>
<body>
    <header>
        <div class="container">
            <h1>Rodrigo Oropeza</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="portfolio.html">Portafolio</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <h2>Contacto</h2>
            <p>¡Gracias por tu interés! Por favor, completa el formulario para ponerte en contacto conmigo.</p>

            <form id="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje" required></textarea>
                </div>

                <button type="submit">Enviar mensaje</button>
            </form>
        </div>
    </section>

    <footer>
        <p>© 2025 Rodrigo Oropeza | Todos los derechos reservados</p>
    </footer>
</body>
</html>
